<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор теста</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/choice.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="choice">
    <div class="container">
        <div class="choice-content">
            <h1 class="choice-title common-title">Выберите <span>тему теста</span></h1>
            <div class="choice-description">Чтобы начать тест, выберите одну из предложенных ниже тем.</div>
            <div class="choice-options">
                <div class="choice-option">
                    <div class="choice-option-text">Тест №1. “JavaScript: Начальный уровень”</div>
                    <div class="choice-option-arrow">
                        <img src="assets/images/arrow.png" alt="Стрелка">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №2. “JavaScript: Продвинутый уровень”</div>
                    <div class="choice-option-arrow">
                        <img src="assets/images/arrow.png" alt="Стрелка">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №3. “JavaScript: Профессиональный уровень”</div>
                    <div class="choice-option-arrow">
                        <img src="assets/images/arrow.png" alt="Стрелка">
                    </div>
                </div>
            </div>
        </div>
        <div class="choice-image">
            <img src="assets/images/choice-image.png" alt="Персонажи">
        </div>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2024</footer>

</body>
</html>
