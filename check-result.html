<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка результатов</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/check-result.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="check">
    <div class="container">
        <div class="check-pre-title pre-title">
            Результат прохождения теста
            <img src="assets/images/small-arrow-2.png" alt="Стрелочка">
            <span id="test-name">Тест №1. “JavaScript: Начальный уровень”</span>
        </div>
        <div class="check-title big-title"><span>Правильные ответы</span> к тесту</div>
        <div class="check-user-data">Тест выполнил <span id="user-data">Роман Чернов, roman@itlogia.ru</span></div>
        <div class="check-test-questions" id="questions"></div>
        <div class="return-to-test-result link-action">
            <a href="javascript:void(0)" id="return">
                Обратно к моему результату теста
                <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.6293 0.664476C0.814607 0.459742 1.1308 0.443993 1.33553 0.6293L9.33553 7.87017C9.54974 8.06406 9.55552 8.39861 9.34813 8.59977L1.349 16.3589C1.15078 16.5512 0.834236 16.5463 0.64197 16.3481C0.449704 16.1499 0.454526 15.8334 0.652739 15.6411L7.88584 8.62503C8.09323 8.42387 8.08745 8.08931 7.87324 7.89543L0.664476 1.37071C0.459742 1.1854 0.443993 0.86921 0.6293 0.664476Z" fill="#6933DC"/>
                </svg>
            </a>
        </div>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2024</footer>

<script src="scripts/common.js"></script>
<script src="scripts/check-result.js"></script>
</body>
</html>
